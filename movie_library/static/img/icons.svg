<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

  <symbol id="movie-watchlist-logo" viewBox="0 0 200 200">
    <rect x="30" y="30" width="140" height="140" rx="20" ry="20" fill="#e94560"/>
    <polygon points="60,70 140,100 60,130" fill="#ffffff"/>
    <circle cx="100" cy="100" r="10" fill="#1a1a2e"/>
    <rect x="30" y="150" width="140" height="20" fill="#0f3460" rx="5" ry="5"/>
  </symbol>

  <symbol id="icon-sun-colorful" viewBox="0 0 24 24">
    <defs>
      <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFD700" />
        <stop offset="100%" stop-color="#FFA500" />
      </linearGradient>
      <filter id="sunShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="rgba(255, 255, 255, 0.5)" flood-opacity="1"/>
      </filter>
    </defs>
    <g filter="url(#sunShadow)">
      <circle cx="12" cy="12" r="6" fill="url(#sunGradient)" stroke="#FFB000" stroke-width="0.5"/>
      <path d="M12 1L12 3M12 21L12 23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12L3 12M21 12L23 12M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22"
            stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </symbol>

  <symbol id="icon-moon-colorful" viewBox="0 0 24 24">
    <defs>
      <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#4F6D7A" />
        <stop offset="100%" stop-color="#2D4D5C" />
      </linearGradient>
      <filter id="moonShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="rgba(255, 255, 255, 0.2)" flood-opacity="1"/>
      </filter>
    </defs>
    <g filter="url(#moonShadow)">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="url(#moonGradient)" stroke="#2C414F" stroke-width="0.5"/>
      <path fill="#FFD700" d="M16 3l1.5 3L21 6.5l-3.5 1.5l1.5 3L16 9.5l-3.5 1.5l1.5-3L11 6.5l3.5-1.5z" transform="scale(0.5) translate(28, -2)"/>
      <path fill="#FFD700" d="M18 6l1 2l2 1l-2 1l-1 2l-1-2l-2-1l2-1z" transform="scale(0.6) translate(25, 10)"/>
      <path fill="#FFD700" d="M20 9l0.5 1l1 0.5l-1 0.5l-0.5 1l-0.5-1l-1-0.5l1-0.5z" transform="scale(0.4) translate(40, 18)"/>
    </g>
  </symbol>

  <symbol id="icon-star" viewBox="0 0 24 24">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
  </symbol>

  <symbol id="icon-pencil" viewBox="0 0 80 80">
    <g transform="rotate(45 40 40)" 
      stroke="var(--pencil-stroke, currentColor)" 
      stroke-width="3" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none">

      <path class="pencil-eraser" d="M35 15 H45 C46.1 15 47 15.9 47 17 V25 H33 V17 C33 15.9 33.9 15 35 15 Z" fill="var(--pencil-fill-eraser)" style="transition: fill 0.25s ease-in-out;"/>
      <rect class="pencil-ferrule" x="33" y="25" width="14" height="7" fill="var(--pencil-fill-ferrule)" style="transition: fill 0.25s ease-in-out;"/>
      <path class="pencil-body" d="M33 32 L33 60 L40 68 L47 60 L47 32 Z" fill="var(--pencil-fill-body)" style="transition: fill 0.25s ease-in-out;"/>
      <path class="pencil-wood" d="M33 60 L40 68 L47 60 Z" fill="var(--pencil-fill-wood)" style="transition: fill 0.25s ease-in-out;"/>
      <path class="pencil-tip" d="M38 65.5 L40 69 L42 65.5 Z" fill="var(--pencil-fill-tip)" style="transition: fill 0.25s ease-in-out;"/>
    </g>
  </symbol>

</svg>